<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>

    <!-- CSS Dependencies (Materialize) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        video {
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: none;
            /* Ocultar el canvas */
        }

        .label {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .btn-large {
            transition: all 0.3s;
        }

        .btn-large:hover {
            background-color: #00796b;
        }

        .objno {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>

    <!-- JS Dependencies (jQuery and Materialize) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container z-depth-4">
        <h3 class="header">Reconocimiento Facial</h3>
        <p>Sube una imagen o utiliza la cámara para reconocer rostros.</p>

        <!-- Webcam Section -->
        <video id="webcam_feed" autoplay></video>
        <canvas id="realTimeCanvas" width="160" height="160"></canvas>
        <div class="label objno">Objetos detectados: 0</div>
        <a class="btn-large waves-effect waves-light teal" onclick="showWebcam()">Iniciar Reconocimiento Facial</a>
        <a class="btn-large waves-effect waves-light teal" onclick="captureImage()">Capturar Imagen</a>

        <!-- Upload Section -->
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/predict">
            <div class="file-field input-field">
                <div class="btn teal">
                    <span>Seleccionar Imagen</span>
                    <input type="file" name="file" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Sube una imagen para analizar">
                </div>
            </div>
            <button type="submit" class="btn-large waves-effect waves-light teal">Subir Imagen</button>
        </form>
        <div id="result" class="objno"></div>
    </div>

    <script>
        $(document).ready(function () {
            M.toast({
                html: 'Interfaz cargada',
                displayLength: 2000,
                classes: 'rounded blue',
            });

            // Manejo del formulario para subir imágenes
            $("#uploadForm").on("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                $.ajax({
                    url: $(this).attr("action"),
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.result) {
                            M.toast({ html: `Resultado: ${response.result}`, displayLength: 5000, classes: 'rounded green' });
                            $("#result").text(response.result);
                        } else {
                            M.toast({ html: "Error en el reconocimiento facial.", displayLength: 3000, classes: 'rounded red' });
                        }
                    },
                    error: function () {
                        M.toast({ html: "Error al enviar la imagen.", displayLength: 3000, classes: 'rounded red' });
                    },
                });
            });
        });

        function showWebcam() {
            const video = document.querySelector("#webcam_feed");
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function () {
                        M.toast({ html: "No se pudo acceder a la cámara.", displayLength: 3000, classes: 'rounded red' });
                    });
            } else {
                M.toast({ html: "Tu navegador no soporta getUserMedia.", displayLength: 3000, classes: 'rounded red' });
            }
        }

        function captureImage() {
            const video = document.querySelector("#webcam_feed");
            const canvas = document.querySelector("#realTimeCanvas");
            const context = canvas.getContext("2d");

            // Ajustar el tamaño del canvas al tamaño del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir la imagen a formato de datos
            canvas.toBlob(function (blob) {
                const formData = new FormData();
                formData.append('file', blob, 'captured_image.jpg');

                // Realizar la solicitud AJAX
                $.ajax({
                    url: '/predict', // La misma URL que para el formulario
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.result) {
                            M.toast({ html: `Resultado: ${response.result}`, displayLength: 5000, classes: 'rounded green' });
                            $("#result").text(response.result);
                        } else {
                            M.toast({ html: "Error en el reconocimiento facial.", displayLength: 3000, classes: 'rounded red' });
                        }
                    },
                    error: function () {
                        M.toast({ html: "Error al enviar la imagen.", displayLength: 3000, classes: 'rounded red' });
                    },
                });
            }, 'image/jpeg');
        }
    </script>
</body>

</html>
