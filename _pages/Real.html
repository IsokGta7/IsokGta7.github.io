<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Flores en Tiempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Clasificador de Flores en Tiempo Real</h1>
    <input type="file" id="inputImage" />
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>

    <script>
        async function loadModel() {
            try {
                // Carga el modelo. Cambia la ruta si es necesario.
                const model = await tf.loadLayersModel('/eirodriguezt/assets/flowers/model_flowers.json');
                console.log("Modelo cargado exitosamente");
                return model;
            } catch (error) {
                console.error("Error al cargar el modelo:", error);
            }
        }

        async function preprocessImage(image) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 180;  // Ajusta al tama침o esperado por el modelo
            canvas.height = 180;
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            
            let imgTensor = tf.browser.fromPixels(canvas).toFloat();
            imgTensor = imgTensor.div(255.0); // Normaliza la imagen
            imgTensor = imgTensor.expandDims(0); // Agrega la dimensi칩n de batch
            return imgTensor;
        }

        document.getElementById('inputImage').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            const image = new Image();
            image.src = URL.createObjectURL(file);
            await image.decode();

            // Preprocesar la imagen
            const imgTensor = await preprocessImage(image);

            // Cargar el modelo
            const model = await loadModel();

            // Realizar la predicci칩n
            const predictions = model.predict(imgTensor);
            predictions.print(); // Muestra las predicciones en consola

            // Manejo de resultados
            const topPrediction = predictions.argMax(-1);
            topPrediction.array().then(array => {
                const classIndex = array[0];
                document.getElementById('output').innerText = `Predicci칩n: Clase ${classIndex}`;
            });
        });
    </script>
</body>
</html>
