<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOLO</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/eirodriguezt/styles/style.css">

    <!-- JS Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header Navigation -->
    <header>
        <nav class="nav-wrapper">
            <div class="container">
                <a href="/eirodriguezt/index.html" class="brand-logo">
                    <i class="material-icons left">home</i>Inicio
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 class="header">Detección de Objetos YOLO</h1>
                    <p class="flow-text grey-text text-darken-1">
                        Seleccione una opción para comenzar la detección
                    </p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="row center-align">
                <div class="col s12">
                    <button data-target="modal2" class="btn-large waves-effect waves-light purple" style="margin: 5px;"
                        onclick="openVideoUpload()">
                        <i class="material-icons left">video_library</i>
                        Desde Video
                    </button>
                    <button data-target="modal1" onclick="showWebcam()" class="btn-large waves-effect waves-light blue"
                        style="margin: 5px;">
                        <i class="material-icons left">videocam</i>
                        Tiempo Real
                    </button>
                </div>
            </div>
        </div>

        <!-- Real-time Detection Modal -->
        <div id="modal1" class="modal real_time">
            <div class="stats z-depth-2">
                <span class="time">Tiempo de procesamiento: --</span>
                <span class="objno">Objetos detectados: --</span>
            </div>
            <div class="close_btn_container">
                <a href="#!" class="modal-close waves-effect waves-red btn-floating btn-flat right">
                    <i onclick="doLoop=false" class="material-icons red-text">close</i>
                </a>
            </div>
            <div class="box">
                <span class="box_label"></span>
            </div>
            <div class="modal-content">
                <video id="webcam_feed" autoplay></video>
            </div>
        </div>

        <!-- Video Upload Modal -->
        <div id="modal2" class="modal from_video">
            <div id="progress" class="progress">
                <div class="indeterminate"></div>
            </div>
            <div class="close_btn_container">
                <a href="#!" class="modal-close waves-effect waves-red btn-floating btn-flat right">
                    <i class="material-icons red-text">close</i>
                </a>
            </div>
            <div class="modal-content">
                <div class="file-field input-field">
                    <div class="btn blue">
                        <span>Archivo</span>
                        <input type="file" class="upload" accept="video/*" id="videoInput" onchange="loadVideo(event)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Subir video">
                    </div>
                </div>
                <div class="video-preview-container">
                    <video id="uploaded_video" width="640" height="480" controls></video>
                </div>
                <div id="frames" class="row"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center-align">
                © 2024 YOLO Object Detection
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        $(document).ready(function () {
            $('.modal').modal({
                dismissible: false
            });

            M.toast({
                html: 'Cargando modelo. Por favor espere..',
                displayLength: Infinity,
                classes: 'rounded blue'
            });

            // Initialize YOLO model
            const yolo = ml5.YOLO(modelLoaded, {
                filterBoxesThreshold: 0.01,
                IOUThreshold: 0.01,
                classProbThreshold: 0.5
            });

            function modelLoaded() {
                M.Toast.dismissAll();
                M.toast({
                    html: 'Modelo cargado exitosamente',
                    displayLength: 1000,
                    classes: 'rounded green'
                });
                $('.btn-large').removeClass('disabled');
            }

            // Load video and start YOLO detection
            window.loadVideo = function (event) {
                const video = document.getElementById('uploaded_video');
                const file = event.target.files[0];
                const url = URL.createObjectURL(file);
                video.src = url;

                video.addEventListener('loadeddata', () => {
                    // Start detection when the video is ready
                    detectObjects(video);
                });
            }

            function detectObjects(video) {
                // Start YOLO detection on each frame
                video.play();
                const canvas = document.createElement('canvas'); // Create temporary canvas
                const ctx = canvas.getContext('2d');

                setInterval(() => {
                    if (!video.paused && !video.ended) {
                        // Set canvas dimensions to video frame size
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw the video frame on the canvas

                        const detections = yolo.detect(canvas); // Use canvas instead of video element
                        detections.then(results => {
                            // Clear previous detections
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Redraw the video frame

                            results.forEach(result => {
                                // Draw bounding box and label for each detected object
                                ctx.beginPath();
                                ctx.rect(result.x, result.y, result.width, result.height);
                                ctx.lineWidth = 2;
                                ctx.strokeStyle = 'red'; // Box color
                                ctx.stroke();

                                ctx.fillStyle = 'red'; // Text color
                                ctx.fillText(result.label, result.x, result.y > 10 ? result.y - 5 : 10); // Write the label above the box
                            });

                            // Update object count in the UI
                            document.querySelector('.objno').textContent = "Objetos detectados: " + results.length;
                        });
                    }
                }, 100); // Update every 100ms
            }

            window.openVideoUpload = function () {
                // Open the video upload modal
                $('#modal2').modal('open');
            }
        });
    </script>

    <script src="/eirodriguezt/assets/YOLO/script_from-video.js"></script>
    <script src="/eirodriguezt/assets/YOLO/script_real-time.js"></script>

    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-100423949-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-100423949-5');
    </script>
</body>

</html>
