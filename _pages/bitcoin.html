<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Predictions</title>
    <link rel="stylesheet" href="/eirodriguezt/styles/style.css"> <!-- Link to external stylesheet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/eirodriguezt/index.html">Inicio</a></li>
            </ul>
        </nav>
        <h1>BTC/USDT Predictions</h1>
    </header>

    <main>
        <div class="chart-container">
            <canvas id="predictionChart" width="400" height="200"></canvas>
        </div>
    </main>

    <footer>
        <p>&copy; Prediccion de BTC. Ezequiel Isaac Rodriguez Tenorio.</p>
    </footer>

    <script>
        // Load the TensorFlow.js model
        let model;

        tf.loadLayersModel('/eirodriguezt/assets/bitcoin/model_btc.json').then(loadedModel => {
            model = loadedModel;
            console.log('Model loaded successfully!');
        });

        // Set up Chart.js
        const ctx = document.getElementById('predictionChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Timestamps
                datasets: [
                    {
                        label: 'Real Value',
                        data: [],
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Prediction',
                        data: [],
                        borderColor: 'red',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    }
                }
            }
        });

        // Fetch data from Binance API (Last 240 minutes)
        async function fetchBinanceData() {
            const url = 'https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=240'; // Fetch the last 240 data points (4 hours)
            const response = await fetch(url);
            const data = await response.json();

            // Extract relevant fields for prediction
            const timestamps = data.map(candle => new Date(candle[0]).toISOString()); // Timestamps
            const closingPrices = data.map(candle => parseFloat(candle[4])); // Closing prices
            return { timestamps, closingPrices };
        }

        // Preprocess data and make predictions
        async function updateChart() {
            const { timestamps, closingPrices } = await fetchBinanceData();

            // Ensure the sequence length is 240 (4 hours of data)
            const inputClosingPrices = closingPrices.slice(-240); // Take the last 240 closing prices

            // Predict the next closing price
            const inputTensor = tf.tensor(inputClosingPrices).reshape([1, 240, 1]); // Reshape input to match model's expected shape
            const predictionTensor = model.predict(inputTensor);
            const prediction = predictionTensor.dataSync()[0]; // Get the predicted value

            // Update the chart with the latest data point
            const latestTimestamp = timestamps[timestamps.length - 1];
            const latestRealValue = closingPrices[closingPrices.length - 1];

            chart.data.labels.push(latestTimestamp); // Add the timestamp
            chart.data.datasets[0].data.push(latestRealValue); // Real value
            chart.data.datasets[1].data.push(prediction); // Prediction

            chart.update();

            // Limit the chart to the last 100 data points
            if (chart.data.labels.length > 100) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
        }

        // Update the chart every minute
        setInterval(updateChart, 60000); // Fetch new data every minute
    </script>
</body>

</html>
