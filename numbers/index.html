<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Números</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Dibuja un número</h1>
    <canvas id="drawingCanvas" width="280" height="280" style="border:1px solid black;"></canvas>
    <button id="predictButton">Predecir</button>
    <h2>Resultado: <span id="result"></span></h2>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.fillStyle = 'black';
            ctx.fillRect(event.offsetX, event.offsetY, 10, 10);
        }

        document.getElementById('predictButton').addEventListener('click', async () => {
            // Procesar el canvas a una imagen
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const imageArray = Array.from(imageData.data);
            const inputTensor = tf.tensor4d(imageArray, [1, 28, 28, 4]).mean(-1).expandDims(-1).div(tf.scalar(255));

            // Cargar el modelo
            const model = await tf.loadLayersModel('model.json');
            const prediction = model.predict(inputTensor);
            const predictedClass = prediction.argMax(-1).dataSync()[0];

            // Mostrar el resultado
            document.getElementById('result').innerText = predictedClass;
        });
    </script>
</body>
</html>
